<!DOCTYPE html>
<html>
<head>
	<title>Event handler onMouseOver</title>
</head>
<body>
	<a href="http://facebook.com" onMouseOver="window.status='Ke Menu Utama'; return true">Klik disini</a> 

	<a href="http://gmail.com" onMouseOver="document.bgColor= '#ffcc99'; return true"> Klikdisini</a> 

	<a href="http://twitter.com" onMouseOver="document.bgColor='#ffcc99', onMouseOver=window.status='KeMenu Utama'; return true">Klikdisini</a> 

</body>
</html>
